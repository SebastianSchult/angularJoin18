<div id="bodyContent" class="bodyContent">
    <main id="main" class="main hide-scroll signup-active">
        <div id="loginMainContainer" class="loginMainContainer">
            <div id="blueOverlay" >
            </div>
            <header class="loginHeader">
                <div class="joinLogoBlue">
                    <img src="img/logo-medium_blue.png" alt="logo">
                </div>
                <div class="signUpField">
                    <span>Not a join user yet?</span>
                    <button class="loginButtons signUpButton" onclick="gotoSignUp()">Sign up</button>
                </div>
            </header>
            <div class=" login-page">
                <div class="login-box">
                    <div class="h1LoginBox">
                        <h1 class="loginH1">Log in</h1>
                        <div class="horizontalH1Underline"></div>
                    </div>
                    <form id="loginForm" onsubmit="loginUser(); return false;">
                        <div class="innerLoginBox">
                            <div class="loginInputField">
                                <input type="email" id="loginEmailInput" placeholder="Email" required="">
                                <div class="mailIcon"><img src="img/icon-mail.png" alt="letter">
                                </div>
                            </div>
                            <div class="loginInputField">
                                <input type="password" id="loginPasswordInput" placeholder="Password" required="">
                                <div class="mailIcon"><img src="img/icon-lock.png" alt="lock">
                                </div>
                            </div>
                            <div id="loginCheckbox" class="checkboxBox" onclick="toggleRememberMeCheckbox()">
                                <img id="loginCheckboxImg" src="img/icon-check_button_unchecked.png"
                                    alt="checkbox image">
                                <div for="rememberMe" class="custom-checkbox">Remember me</div>
                            </div>
                        </div>
                    </form>
                    <div class="loginButtonsBox">
                        <button class="loginButtons loginButtonUser" form="loginForm">Login</button>
                        <button class="loginButtons loginButtonGuest" onclick="loginAsGuest()">Guest Login</button>
                    </div>
                </div>
                <div class="signUpField-mobile d-none">
                    <span>Not a join user?</span>
                    <button class="loginButtons signUpButton signUpButton-mobile" onclick="gotoSignUp()">Sign
                        up</button>
                </div>
            </div>
            <div class="loginFooter">
                <div class="privacyPolicy" onclick="switchPageNewTab('privacy_external.html');" target="_blank">
                    <span>Privacy policy</span>
                </div>
                <div class="legalNotice" onclick="switchPageNewTab('legal_notice_external.html');" target="_blank">
                    <span>Legal notice</span>
                </div>
            </div>
        </div>
    </main>
</div>
